        <h1 class="titulo" id="title">DragonPon</h1>

        <section id="seleccionar-mascota">

                <label class="tarjeta-dragonpon" for="intelecDragon">

                </label>
                <input type="radio" name="mascota" id="intelecDragon"/>

                <label class="tarjeta-dragonpon" for="pyDragon">
                    <p>PyDragon</p>
                    <img src="./img/PyDragon.png" alt="PyDragon">

                <input type="radio" name="mascota" id="pyDragon"/>
